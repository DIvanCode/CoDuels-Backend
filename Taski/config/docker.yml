env: docker
http_server:
  addr: 0.0.0.0:5252
filestorage:
  root_dir: file_storage
  trasher:
    workers: 1
    collector_iterations_delay: 60
    worker_iterations_delay: 5
db:
  connection_string: host=taski_postgres port=5432 database=taski user=taski password=secret
  init_timeout: 5m
execute:
  endpoint: http://coordinator:5253
  download_task_endpoint: http://taski:5252
event_consumer:
  brokers:
    - kafka:9092
  topic: exesh.step-updates
  group_id: taski
  fetch_interval: 1s
message_producer:
  brokers:
    - kafka:9092
  topic: taski.testing